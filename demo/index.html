<!DOCTYPE html>
<html ng-app="demo">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Demo</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/ChartNew.js/ChartNew.js"></script>
        <script src="js/angular-chartnewjs.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body >
       <div class="container">
           <div ng-controller="DemoController">
            <div class="page-header">
                <h1><small>Angular-ChartNewJS Demo</small></h1>
            </div>
           <div class="container">
               Line Chart
               <div class="row">
                   <canvas chartnewjs chartnewjs-type="Line" chartnewjs-data="chart_data_line_chart" chartnewjs-options="chart_options_line_chart"></canvas>
               </div>
           </div>
           <div class="container">
               Bar Chart
               <div class="row">
                <canvas chartnewjs chartnewjs-type="Bar" chartnewjs-data="chart_data_line_chart" chartnewjs-options="chart_options_line_chart"></canvas>
               </div>
           </div>
        </div>
       </div>
    </body>
</html>
